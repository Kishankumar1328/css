<style >
	.uber-button{
		background-color: black;
		color: white;
		border: none;
		width: 105px;
		height: 36px;
		cursor: pointer;
		transition: 0.15s;

	}
	.uber-button:hover{
		opacity: 0.8;
	}
	.uber-button:active{
		opacity:0.5;
	}

	.amazon-button{
		background-color: rgb(255,216,20);
		color: black;
		border: none;
		width: 200px;
		height: 36px;
		border-radius: 18px;
		cursor: pointer;
		font-weight: bold;
	}
	.amazon-button:hover{
		box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

	}
	.amazon-button:active{
		background-color:rgb(255,216,20)
	}
	.github-button{
		background-color: rgb(46,164,79);
		color: white;
		border:none;

		height:36px;
		border-radius: 10px;
		cursor: pointer;
		font-weight: bold;
	}
	.github-button:hover{
		box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
	}
	.bootstrap-button{
		background-color: rgb(121,82,179);
		color:white;
		border: none;
		width: 120px;
		height: 36px;
		font-weight: bold;
		cursor: pointer;
		border-radius: 3px;
	}
	.bootstrap-button:hover{
		background-color: rgb(124,40,176);
		color:white;
	}
	

	.ibootstrap-button{
		color: rgb(108,117,125);

		height: 36px;

		border-radius: 3px;
		cursor: pointer;

		width: 300px;

	}

	}

		background-color: rgb(237, 239, 242);
		color:rgb(52,94,235);
		border-color:rgb(52,94,235);
	}
