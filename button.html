<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;

    border-radius: 2px;
    cursor: pointer;
    margin-right: 20px;
    margin-left: 10px;

    padding-right: 10px;
    padding-top: 8px;
    padding-bottom: 8px;
    transition:opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.7;

  .subscribe-button:active {

  }

  .join-button {
